:{\"img\":\"/assets/courses/rust/page/faqGrid/diamond.svg\",\"rows\":[{\"offset\":false,\"text\":\"Курс\"},{\"offset\":false,\"text\":\"Бесплатный\"}]},\"finish\":\"экзамен\",\"heading\":\"Лучших студентов пригласим в команду\",\"questions\":[{\"answer\":\"Курс бесплатный.\",\"question\":\"Сколько стоит обучение?\"},{\"answer\":\"Обучение занимает примерно 9\u0026nbsp;часов в\u0026nbsp;неделю. Курс проходит в\u0026nbsp;онлайне и\u0026nbsp;рассчитана на\u0026nbsp;самостоятельную работу, поэтому\u0026nbsp;её\u0026nbsp;можно проходить в\u0026nbsp;любое время суток. Менторы консультируют по\u0026nbsp;будним дням в\u0026nbsp;рабочие часы.\",\"question\":\"Можно совмещать с\u0026nbsp;учебой или\u0026nbsp;работой?\"},{\"answer\":\"Талантливым, мотивированным студентам или выпускникам техновузов, которые интересуются IT\u0026nbsp;и\u0026nbsp;хотят прокачать скиллы. Подробнее \u003ca href='#requirements'\u003eв\u0026nbsp;разделе «Требования».\u003c/a\u003e\",\"question\":\"Кому подойдёт?\"}],\"styleCoursesData\":{\"has_first_row\":true,\"is_reverse_columns\":false}},\"faqList\":{\"questions\":[{\"answer\":\"Обучение включает в себя самостоятельное выполнение задач. Нет привычных лекций и учебников. Учебные задачи составлены так, чтобы вы прокачались в короткие сроки.\",\"question\":\"Как проходит обучение в WB Техношколе?\"},{\"answer\":\"Обучение длится около 3 месяцев. Длительность может немного отличаться в зависимости от выбранной темы финального проекта.\",\"question\":\"Сколько длится курс?\"},{\"answer\":\"Главное следовать дедлайнам. Не важно, сколько часов и в какое время суток вы будете выполнять задачи.\",\"question\":\"Сколько времени нужно уделять обучению?\"},{\"answer\":\"Полностью удалённый формат.\",\"question\":\"Полная удалёнка или нужно приходить в офис?\"},{\"answer\":\"Компания технику не предоставляет, необходима своя.\",\"question\":\"Школа даст оборудование для обучения?\"},{\"answer\":\"Нет, повторное прохождение обучения не предусматривается.\",\"question\":\"Проходил обучение в WB Техношколе, но не закончил, могу ли пройти повторно?\"},{\"answer\":\"На учебные вопросы ответит куратор. Он следит за выполнением заданий, проверяет и оценивает их. Также в учебном чате много классных ребят, которые готовы помочь студентам: стажёры, рекрутеры и выпускники.\",\"question\":\"Кому задавать вопросы по заданиям?\"},{\"answer\":\"Не сдаёте вовремя задания без уважительных причин; не сдаёте задания на удовлетворительный балл; попались на списывании; нарушили пользовательское соглашение; нарушили правила взаимодействия и коммуникации с сотрудниками WB.\",\"question\":\"За что могут отчислить из WB Техношколы?\"}]},\"guide\":{\"bgImg\":\"/assets/courses/rust/page/guide/bg.svg\",\"heading\":\"Подайте заявку, пройдите тест и\u0026nbsp;начните курс\",\"points\":[\"Пройдите тест на\u0026nbsp;знание Rust и\u0026nbsp;разработку приложений.\",\"Созвонитесь с\u0026nbsp;HR, чтобы узнать о\u0026nbsp;компании и\u0026nbsp;дальнейших шагах.\",\"Начните обучение, если\u0026nbsp;прошли отбор и\u0026nbsp;готовы приступить.\"]},\"learn\":{\"cards\":[{\"desc\":\"Начнете использовать всю мощь Rust для\u0026nbsp;разработки высоконагруженных проектов в\u0026nbsp;экосистеме крупнейшего маркетплейса\",\"descImg\":\"/assets/courses/rust/page/learn/bg-math.png\",\"mobImg\":\"/assets/courses/rust/page/learn/bg-math-m.png\",\"title\":\"Научитесь решать \u003cspan class='desktop'\u003eнестандартные\u003c/span\u003e\u003cspan class='mobile'\u003eнестандар\u0026shy;тные\u003c/span\u003e задачи\"},{\"desc\":\"Освоите надежный и быстрый язык программирования\",\"descImg\":\"/assets/courses/rust/page/learn/bg-line.png\",\"mobImg\":\"/assets/courses/rust/page/learn/bg-line-m.png\",\"title\":\"Создавать быстрые приложения на Rust\"},{\"desc\":\"Получите опыт работы с базами данных, шардированием, логированием и git\",\"descImg\":\"/assets/courses/rust/page/learn/bg-neurons.png\",\"mobImg\":\"/assets/courses/rust/page/learn/bg-neurons-m.png\",\"title\":\"Опе
