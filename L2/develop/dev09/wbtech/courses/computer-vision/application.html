\":{\"img\":\"/assets/courses/computer-vision/page/faqGrid/cup.svg\",\"rows\":[{\"offset\":false,\"text\":\"Лучших позовем\"},{\"offset\":false,\"text\":\"В команду Wildberries\"}]},\"diamond\":{\"img\":\"/assets/courses/computer-vision/page/faqGrid/diamond.svg\",\"rows\":[{\"offset\":false,\"text\":\"Курс\"},{\"offset\":false,\"text\":\"Бесплатный\"}]},\"finish\":\"экзамен\",\"heading\":\"Лучших студентов пригласим в команду\",\"questions\":[{\"answer\":\"Курс бесплатный.\",\"question\":\"Сколько стоит обучение?\"},{\"answer\":\"Обучение занимает примерно 9 часов в\u0026nbsp;неделю. Менторы консультируют по\u0026nbsp;будним дням в\u0026nbsp;рабочие часы.\",\"question\":\"Можно совмещать с\u0026nbsp;учебой или\u0026nbsp;работой?\"},{\"answer\":\"Талантливым, мотивированным студентам или выпускникам техновузов, которые интересуются IT\u0026nbsp;и\u0026nbsp;хотят прокачать скиллы. Подробнее \u003ca href='#requirements'\u003eв\u0026nbsp;разделе «Требования».\u003c/a\u003e\",\"question\":\"Кому подойдёт?\"}],\"styleCoursesData\":{\"has_first_row\":true,\"is_reverse_columns\":false}},\"faqList\":{\"questions\":[{\"answer\":\"Обучение включает в себя самостоятельное выполнение задач. Нет привычных лекций и учебников. Учебные задачи составлены так, чтобы вы прокачались в короткие сроки.\",\"question\":\"Как проходит обучение в WB Техношколе?\"},{\"answer\":\"Обучение длится около 3 месяцев. Длительность может немного отличаться в зависимости от выбранной темы финального проекта.\",\"question\":\"Сколько длится курс?\"},{\"answer\":\"Главное следовать дедлайнам. Не важно, сколько часов и в какое время суток вы будете выполнять задачи.\",\"question\":\"Сколько времени нужно уделять обучению?\"},{\"answer\":\"Полностью удалённый формат.\",\"question\":\"Полная удалёнка или нужно приходить в офис?\"},{\"answer\":\"Компания технику не предоставляет, необходима своя.\",\"question\":\"Школа даст оборудование для обучения?\"},{\"answer\":\"Нет, повторное прохождение обучения не предусматривается.\",\"question\":\"Проходил обучение в WB Техношколе, но не закончил, могу ли пройти повторно?\"},{\"answer\":\"На учебные вопросы ответит куратор. Он следит за выполнением заданий, проверяет и оценивает их. Также в учебном чате много классных ребят, которые готовы помочь студентам: стажёры, рекрутеры и выпускники.\",\"question\":\"Кому задавать вопросы по заданиям?\"},{\"answer\":\"Не сдаёте вовремя задания без уважительных причин; не сдаёте задания на удовлетворительный балл; попались на списывании; нарушили пользовательское соглашение; нарушили правила взаимодействия и коммуникации с сотрудниками WB.\",\"question\":\"За что могут отчислить из WB Техношколы?\"}]},\"guide\":{\"bgImg\":\"/assets/courses/computer-vision/page/guide/bg.svg\",\"heading\":\"Подайте заявку, пройдите тест и\u0026nbsp;начните курс\",\"points\":[\"Пройдите тест на\u0026nbsp;знание Python и\u0026nbsp;математики.\",\"Созвонитесь с\u0026nbsp;HR, чтобы узнать о\u0026nbsp;компании и\u0026nbsp;дальнейших шагах.\",\"Начните обучение.\"]},\"learn\":{\"cards\":[{\"desc\":\"Классифицировать изображения, искать по фото, определять объекты на изображении, искать фотографии по текстовому описанию\",\"descImg\":\"/assets/courses/computer-vision/page/learn/bg-math.9364817c.png\",\"mobImg\":\"/assets/courses/computer-vision/page/learn/bg-math-mb.e3426ade.png\",\"title\":\"Научитесь решать нестандарт\u0026shy;ные задачи\"},{\"desc\":\"Познакомитесь с\u0026nbsp;проблемами, которые возникают при работе с\u0026nbsp;реальными данными\",\"descImg\":\"/assets/courses/computer-vision/page/learn/bg-wave.c8bbcd8d.png\",\"mobImg\":\"/assets/courses/computer-vision/page/learn/bg-wave-mb.8d886fed.png\",\"title\":\"Решать проблемы реальных данных\"},{\"desc\":\"Научитесь выбирать метрики качества для несбалансированных и\u0026nbsp;сложных данных. Освоите способы оценки моделей детектирования и\u0026nbsp;сегментации. Explainability.\",\"descImg\":\"/assets/courses/computer-vision/page/learn/bg-line.10592938.png\",\"mobImg\":\"/assets/courses/computer-vision/page/learn/bg-line-mb.1ef05d1f.png\",\"title\":\"Оценивать качество моделей\"},{\"descImg\":\"/assets/courses/computer-vision/page/learn/bg-tech.451ecd67.png\",\"mobImg\":\"/assets/courses/computer-vision/page/learn/bg-tech-mb.aca27b79.png\",\"tech\":[\"Python\",\"Pytorch\"],\"title\":\"Применять современные инструменты\"}]},\"logoGradient\":[{\"color\":\"#FFFFFF\",\"offset\":0.17},{\"color\":\"#AB4800\",\"offset\":0.58},{\"color\":\"#FFF500\",\"offset\":1}],\"mainScreen\":{\"glow\":{\"src\":\"/assets/courses/computer-vision/page/mainScreen/glow.svg\",\"style\":{\"desktop\":{\"bg\":\"#FF5C00\",\"height\":\"874px\",\"transform\":\"translate(-377px, -145px)\",\"width\":\"1613px\"},\"mobile\":{\"bg\":\"#FF5C00\",\"height\":\"360px\",\"transform\":\"translate(-103px, -30px)\",\"width\":\"558px\"}}},\"letters\":{\"src\":\"/assets/courses/computer-vision/page/mainScreen/letters.svg\",\"style\":{\"desktop\":{\"bg\":\"linear-gradient(165deg, #FF8A00 17%, #A70000 42%, #000 79%) !important\",\"height\":\"938px\",\"transform\":\"translate(-84px, -45px)\",\"width\":\"1292px\"},\"mobile\":{\"bg\":\"linear-gradient(165deg, #FF8A00 17%, #A70000 42%, #000 79%) !important\",\"height\":\"340px\",\"transform\":\"translate(-31px, 0px)\",\"width\":\"468px\"}}}},\"meta\":{\"description\":\"Применяем ИИ для анализа визуальной информации. Используем фреймворк глубокого обучения Pytorch на реальных кейсах крупнейшего маркетплейса\",\"keywords\":\"\",\"og\":{\"description\":\"Применяем ИИ для анализа визуальной информации. Используем фреймворк глубокого обучения Pytorch на реальных кейсах крупнейшего маркетплейса\",\"title\":null},\"title\":null},\"plan\":{\"bgImg\":\"/assets/courses/computer-vision/page/plan/bg.svg\",\"heading\":\"Три уровня теории, промежу\u0026shy;точные экзамены и\u0026nbsp;итоговый проект\",\"plan\":[{\"chapters\":[\"Классический ML\",\"Кластеризация\",\"Линейные модели\",\"Деревья решений\",\"Метрики оценки качества\"
